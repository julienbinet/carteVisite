      <form name="creationCarte" action="generation.php" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">

            <h2>Informations</h2>

            <div class="form-group">
              <label for="nom">Nom : </label>
              <input class="form-control" type="text" tabindex="1" id="nom" name="nom" size=15 />
            </div>

            <div class="form-group">
              <label for="prenom">Prénom : </label>
              <input class="form-control" type="text" tabindex="1" id="prenom" name="prenom" />
            </div>

            <div class="form-group">
              <label for="adr">Adresse : </label>
              <input class="form-control" type="text" tabindex="1" id="adr" name="adr" />
            </div>

            <div class="form-group">
              <label for="cp">Code Postal : </label>
              <input class="form-control" type="text" tabindex="1" id="cp" name="cp" size=5 />
            </div>

            <div class="form-group">
              <label for="ville">Ville : </label>
              <input class="form-control" type="text" tabindex="1" id="ville" name="ville" size=30/>
            </div>

            <div class="form-group">
              <label for="prof">Profession : </label>
              <input class="form-control" type="text" tabindex="1" id="prof" name="prof" />
            </div>

            <div class="form-group">
              <label for="tel">Téléphone fixe : </label>
              <input class="form-control" type="tel" tabindex="1" id="tel" name="tel" size=12 /> 
            </div>

            <div class="form-group">
              <label for="tel">et/ou mobile : </label>
              <input class="form-control" type="tel" tabindex="1" id="tel2" name="tel2" size=12 />
            </div>

            <div class="form-group">
              <label for="mail">Adresse mail : </label>
              <input class="form-control" type="email" tabindex="1" id="mail" name="mail" size=30/>
            </div>

            <div class="form-group">
              <label for="site">Site Web : </label>
              <input class="form-control" type="text" tabindex="1" id="site" name="site" size=40/>
            </div>

          </div>

          <div class="col-md-6">

            <h2>Fond</h2>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a class="choix-fond-origin" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Images disponibles
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">

                   <div>

                    <label class="radio-inline" for="fond_bleu" >
                      <input type="radio" name="fond" id="fond_bleu" value="fond_bleu.png" checked  >
                      <img src="img/fond_bleu.png" alt="fond bleu" width="80" height="50"/>
                    </label>

                    <label class="radio-inline" for="fond_vert" >
                      <input type="radio" name="fond" id="fond_vert" value="fond_vert.png" >

                    </label>

                    <label class="radio-inline" for="fond_violet" >

                  <div>
                    <label class="radio-inline" for="fond_1" >

                      <img src="img/fond_1.jpg" alt="fond_1" width="80" height="50"/>
                    </label>

                    <label class="radio-inline" for="fond_2" > 
                      <input type="radio" name="fond" id="fond_2" value="fond_2.jpg" >
                      <img src="img/fond_2.jpg" alt="fond_2" width="80" height="50"/>
                    </label>

                    <label class="radio-inline" for="fond_3" > 
                      <input type="radio" name="fond" id="fond_3" value="fond_3.jpg" >
                      <img src="img/fond_3.jpg" alt="fond_3" width="80" height="50"/>

            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingThree">

                    <input type="radio" name="fond" id="fondP" value="fondP" class="hidden" >
                    <input type="file" name="fondPerso"/>
                    <p class="help-block">Fichier ( > 500 Ko)</p> 
                  </label>

                </div>
              </div>
            </div>
          </div>


          <h2>Photo / Logo </h2>
          <label class="radio-inline" for="non" id="nonL"  >
            <input type="radio" name="photo" id="non" value="non" >
            Non

          <label class="radio-inline" for="oui" id="ouiL"  > 
            <input type="radio" name="photo" id="oui" value="oui" checked >

            <input type="file" name="avatar"/>
